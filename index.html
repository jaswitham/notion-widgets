<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Toggle Button</title>
    <style>
        .date-button {
            background: #c66f80;
            color: white;
            border: none;
            padding: 6px 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(191, 183, 212, 0.3);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .date-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(191, 183, 212, 0.4);
            background: #c9c2d6;
        }
        
        .date-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(191, 183, 212, 0.3);
        }

        /* Added styles for the textbox */
        #editableTextbox {
            padding: 4px 8px;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid transparent; /* Invisible border by default */
            width: 220px;
            text-align: center;
            outline: none;
            transition: border-color 0.2s;
        }
        #editableTextbox:focus {
            border-color: #bfb7d4; /* Show border when focused */
            outline: none;
            box-shadow: none;
        }
        #editableTextbox:active {
            outline: none;
            box-shadow: none;
        }

        #editDateContainer {
            display: none;
            flex-direction: row;
            align-items: center;
            gap: 8px;
        }

        #dateInput {
            padding: 4px 8px;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 100px;
            outline: none;
            transition: border-color 0.2s;
        }

        #dateInput:focus {
            border-color: #bfb7d4;
            outline: none;
            box-shadow: none;
        }

        #saveDateBtn {
            background: #c66f80;
            color: white;
            border: none;
            padding: 6px 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(191, 183, 212, 0.3);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #saveDateBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(191, 183, 212, 0.4);
            background: #c9c2d6;
        }

        #saveDateBtn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(191, 183, 212, 0.3);
        }

        #showEditBtn {
            background: none;
            border: none;
            color: #c66f80;
            cursor: pointer;
            font-size: 14px;
            padding: 0;
            margin: 0;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center; gap: 16px; margin-top: 32px;">
        <input type="text" id="editableTextbox" placeholder="Edit me...">
        <button id="dateButton" class="date-button"></button>
        <div id="editDateContainer">
            <input type="date" id="dateInput">
            <button id="saveDateBtn">Save</button>
        </div>
        <button id="showEditBtn">Edit Date</button>
    </div>

    <script>
        const button = document.getElementById('dateButton');
        const STORAGE_KEY = 'notionWidgetDate';
        const editDateContainer = document.getElementById('editDateContainer');
        const dateInput = document.getElementById('dateInput');
        const saveDateBtn = document.getElementById('saveDateBtn');
        const showEditBtn = document.getElementById('showEditBtn');

        // Load date from localStorage or use today's date
        let currentDate = localStorage.getItem(STORAGE_KEY)
            ? new Date(localStorage.getItem(STORAGE_KEY))
            : new Date();

        function formatDate(date) {
            return date.toLocaleDateString('en-US', {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function updateButton() {
            button.textContent = formatDate(currentDate);
        }

        button.addEventListener('click', function() {
            // Add 21 days to currentDate
            currentDate.setDate(currentDate.getDate() + 21);
            // Save new date to localStorage
            localStorage.setItem(STORAGE_KEY, currentDate.toISOString());
            updateButton();
        });

        showEditBtn.addEventListener('click', function() {
            editDateContainer.style.display = 'flex';
            dateInput.value = currentDate.toISOString().slice(0,10);
        });

        saveDateBtn.addEventListener('click', function() {
            const newDate = new Date(dateInput.value);
            if (!isNaN(newDate)) {
                currentDate = newDate;
                localStorage.setItem(STORAGE_KEY, currentDate.toISOString());
                updateButton();
                editDateContainer.style.display = 'none';
            } else {
                alert("Invalid date format.");
            }
        });

        // Initialize with saved or today's date
        updateButton();
    </script>
</body>
</html>

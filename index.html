<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Toggle Button</title>
    <style>
        .date-button {
            background: #bfb7d4;
            color: white;
            border: none;
            padding: 6px 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(191, 183, 212, 0.3);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .date-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(191, 183, 212, 0.4);
            background: #c9c2d6;
        }
        
        .date-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(191, 183, 212, 0.3);
        }

        /* Added styles for the textbox */
        #editableTextbox {
            padding: 4px 8px;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #bfb7d4;
            width: 220px;
            text-align: center;
            outline: none;
            transition: border-color 0.2s;
        }
        #editableTextbox:focus {
            border-color: transparent;
            outline: none;
            box-shadow: none;
        }
        #editableTextbox:active {
            outline: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center; gap: 16px; margin-top: 32px;">
        <input type="text" id="editableTextbox" placeholder="Edit me...">
        <button id="dateButton" class="date-button"></button>
    </div>

    <script>
        const button = document.getElementById('dateButton');
        let currentDate = new Date();

        function formatDate(date) {
            return date.toLocaleDateString('en-US', {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function updateButton() {
            button.textContent = formatDate(currentDate);
        }

        button.addEventListener('click', function() {
            // Add 21 days to currentDate
            currentDate.setDate(currentDate.getDate() + 21);
            updateButton();
        });

        // Initialize with today's date
        updateButton();
    </script>
</body>
</html>
